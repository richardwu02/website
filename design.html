<!DOCTYPE html>
<html>
    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>DESIGN</title>
        <link rel="icon" href="images/rwlogo2.png">
        <link rel="stylesheet" href="style2.css">
        <script src="https://unpkg.com/scrollreveal"></script>

    </head>

    <body>

        <section>

            <header load-hidden>

                <a href="index.html#home"><img src="images/rwlogo2.png" class="logo"></a>
    
                <div class="hamburger">
                    <div class="line"></div>
                    <div class="line"></div>
                    <div class="line"></div>
                </div>
    
                <nav class="nav-bar">
                    <ul>
                        <li><a href="design.html">Design</a></li>
                        <li><a href="contact.html">Contact</a></li>
                    </ul>
                </nav>
    
            </header>

            <div class="container">

                <div class="heading">
                <h3>DESIGN GALLERY</h3>
                </div>

                <div class="gallery">

                    <div class="column">
                            <img src="images/ticket.jpg">
                            <img src="images/flyer.png">
                    </div>
    
                    <div class="column">
                        <video poster="images/photo2.PNG" controls>
                            <source src="images/DIEFORYOU.mp4" type="video/mp4">
                         </video>
                         <img src="images/photo1.png">
                    </div>
    
                    <div class="column">
                        <img src="images/bg.png">
                        <img src="images/gallerylogo.png">
                    </div>
    
                </div>

                <div class="popup">
                    <span>&times;</span>
                    <img src="">
                </div>

            </div>

        </section>

        <script>
            ScrollReveal({
                reset: false,
                distance: '60px',
                duration: 2000,
                delay: 100,
            })
            ScrollReveal().reveal('header', { delay: 100, origin: 'right' });
            ScrollReveal().reveal('.column', { delay: 100, origin: 'right' });
            ScrollReveal().reveal('.heading', { delay: 100, origin: 'left' });
        </script>

        <script>
            hamburger = document.querySelector(".hamburger");
            hamburger.onclick = function() {
            navbar = document.querySelector(".nav-bar");
            navbar.classList.toggle("active");
            }
        </script>

        <script>
            document.querySelectorAll('.column img').forEach(image =>{
                image.onclick = () =>{
                    document.querySelector('.popup').style.display = 'block';
                    document.querySelector('.popup img').src = image.getAttribute('src');
                }
            });

            document.querySelector('.popup span').onclick = () =>{
                document.querySelector('.popup').style.display = 'none';
            }
        </script>

    </body>

</html>
